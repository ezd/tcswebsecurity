<!DOCTYPE html>
<html xmlns:th="http://www.thyemleaf.org">

<head th:replace="layout/custheader :: custheader">
</head>
<body>
	<div class="container">
		<div th:include="layout/custnavbar :: custnavbar"></div>
		<div class="jumbotron" style="height: 500px">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="well ">
						<div class="alert alert-danger alert-dismissable"
							th:if="${param.error}" role="alert">
							<button type="button" class="close" data-dismiss="alert"
								aria-lable="Close">
								<span aria-hidden="true">X</span>
							</button>
							<p>Something goes wrong!</p>
						</div>
						<div class="alert alert-success alert-dismissable"
							th:if="${param.logout}" role="alert">
							<button type="button" class="close" data-dismiss="alert"
								aria-lable="Close">
								<span aria-hidden="true">X</span>
							</button>
							<p>you logged out!</p>
						</div>

						<div class="text-center">
							<h2>Login page</h2>
						</div>

						<form th:action="@{/login}" th:object="${user}" th:method="post">

							<div class="form-group">
								<label for="username" th:text="Username"></label> <input
									id="username" name="username" type="text" class="form-control" />
							</div>

							<div class="form-group">
								<label for="password" th:text="Password"></label> <input
									id="password" name="password" type="password"
									class="form-control" />
							</div>

							<div class="form-group">
								<input type="submit" value="Login" class="btn btn-primary" />
							</div>
							<div class="form-group">
								<a th:href="@{/forgetPassword}">Forget your password?</a>
							</div>
						</form>
					</div>
				</div>

			</div>
		</div>
		<footer th:replace="layout/footer :: footer"></footer>
	</div>
	<!-- /container -->

	<!--     IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
