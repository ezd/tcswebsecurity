<!DOCTYPE html>
<html xmlns:th="http://www.thyemleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="layout/custheader :: custheader"/>
<body>
	<div class="container">
		<div th:include="layout/custnavbar :: custnavbar"></div>


		<!-- Main component for a primary marketing message or call to action -->
		<div class="jumbotron" style="min-height: 500px">
		<!-- <div th:if="${#authorization?.expression('isAuthenticated()')}"><a th:href="@{/profile/add}">Add</a></div>
	 -->
	<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Send email alert</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        sending email alert for SPOCs and BRMs
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
	
	<div class="row">
	
		<div class="input-group">
								<span class="input-group-btn">
									
									<button th:if="${role.name=='USER'}" class="btn btn-default" type=""
										style="height: 32px; margin: 0px;" placement="top"
										title="Add new"
										id="add_button">
										<span class="glyphicon glyphicon-plus"></span>
									</button>
									<button th:if="${role.name=='USER'}" type="button" class="btn btn-default"
										style="height: 32px; margin: 0px;" data-toggle="modal"
										data-target="#myModal"
										title="Email alert">
										<span class="glyphicon glyphicon-envelope"></span>
									</button>
								</span>
	
	
		</div>
	</div>
	<div class="row" style="overflow: scroll;">
		<table class="table">
		  <thead>
		    <tr>
		      <th>Vendor</th>
		      <th>Candidate Name</th>
		      <th>BRM</th>
		      <th>SPOC</th>
		      <th>Status</th>
		      <th></th>
		      <th></th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="candidate:${candidatesList}" th:if="${!candidate.viewed}" style="font-weight: bold;">
		      <td th:text="${candidate.vendor}">Mark</td>
		      <td th:text="${candidate.candidateName}">Otto</td>
		      <td th:text="${candidate.brmFullName}">@mdo</td>
		      <td th:text="${candidate.spocFullName}">@mdo</td>
		      <td th:text="${candidate.status}">@mdo</td>
		      <!-- <td th:if="${#authorization?.expression('isAuthenticated()')}"><a th:href="${ '/profile/' + candidate.id }">View</a></td> -->
		      <td th:if="${#authorization?.expression('isAuthenticated()')}"><a th:href="${ '/profile/' + candidate.id }">Feedback</a></td>
		    </tr>
		    
		    <tr th:each="candidate:${candidatesList}" th:if="${candidate.viewed}" >
		      <td th:text="${candidate.vendor}">Mark</td>
		      <td th:text="${candidate.candidateName}">Otto</td>
		      <td th:text="${candidate.brmFullName}">@mdo</td>
		      <td th:text="${candidate.spocFullName}">@mdo</td>
		      <td th:text="${candidate.status}">@mdo</td>
		      <!-- <td th:if="${#authorization?.expression('isAuthenticated()')}" style=""><a th:href="${ '/profile/' + candidate.id }">View</a></td> -->
		      <td th:if="${#authorization?.expression('isAuthenticated()')}"><a th:href="${ '/profile/' + candidate.id }">Feedback</a></td>
		    </tr>
		<!-- <td th:if="${role.name=='SPOC' || role.name=='PMP'}"><a th:href="${ '/profile/feedback' + candidate.id }">Feedback</a></td>
		  -->     
		  </tbody>
		</table>
		
	</div>
</div>


		<footer th:replace="layout/footer :: footer"></footer>

	</div>

</body>
</html>
<script type="text/javascript">
$(document).ready(
		function(){
			$('#add_button').click(function(){
				window.location
				.replace('/profile/add.html');
			});
		}
		);

</script>
